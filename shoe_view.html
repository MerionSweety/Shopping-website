<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./prod_view.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <div class="logo"><a href="#">FasHionFiTs</a></div>
    <div class="menu">
      <a href="#">
        <ion-icon name="close" class="close"></ion-icon>
      </a>

      
    </div>
  </header>
  <div class="product-container">
  <div class="product-image">
    <img src="shoes.jpg" alt="Folding Mobiles">
  </div>
  <div class="product-details">
    <h2>Shoe</h2>
    <p>Price: ₹500</p>
    <p><div class="rating">
      <span class="star" data-rating="1">★</span>
      <span class="star" data-rating="2">★</span>
      <span class="star" data-rating="3">★</span>
      <span class="star" data-rating="4">★</span>
      <span class="star" data-rating="5">★</span>
    </div>
    </p>
    <button><i class='bx bxs-cart-add'></i></button>
    <button><i class='bx bxs-bookmark-heart'></i></button>
    <button><i class='bx bxs-share-alt'></i></button>
    <button>Buy Now</button>
    <h3>Product Description:</h3>
    <p>
      This is a folding mobile phone with a flexible OLED display, 
      long-lasting battery, and advanced camera system.
    </p>
    <h3>Reviews:</h3>
    <div class="reviews">
      <p>Great product! - John D.</p>
      <p>Love the design! - Jane S.</p>
      <!-- Add more reviews here -->
    </div>
  </div>
</div>
<script src="e-com.js"></script>
</body>

</html>
